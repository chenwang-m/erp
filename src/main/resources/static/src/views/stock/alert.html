<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>库存管理</cite></a>
        <a><cite>库存预警</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            库存预警
        </div>
        <div class="layui-card-body">
            <div class="layui-row" style="margin-bottom: 10px;">
                <form class="layui-form" lay-filter="formSearch">
                    <button type="button" class="layui-btn" id="alert">发送预警短信</button>
                </form>
            </div>
            <!-- 表格 -->
            <table id="alert-table-parseData" lay-filter="alert-table-parseData"></table>
        </div>
    </div>
</div>



<script>
    layui.use(['admin', 'table', 'form', 'laydate'], function () {
        var admin = layui.admin
            , table = layui.table
            , form = layui.form
            , baseUrl = layui.setter.baseUrl
            , $ = layui.$

        // 表格渲染        
        form.render(null, 'formSearch')
        var tableIns = table.render({
            elem: '#alert-table-parseData'
            // 请求地址
            , url: baseUrl + 'storealert'
            , toolbar: true
            , title: '库存预警'
            , cellMinWidth: 120
            // 是否开启加载loding
            , loading: true
            // 数据渲染规定
            , cols: [[
                { field: 'uuid', title: '仓库编号', width: 110 }
                , { field: 'name', title: '商品名称' }
                , { field: 'storenum', title: '库存数量' }
                , { field: 'outnum', title: '待发货数量' }

            ]]
            // 开启分页
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'rows'
            }
            , response: {
                // statusName: 'code',
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.rows //解析数据列表
                };
            }
        });
        // 发送预警短信
        $('#alert').click(function () {
            alert(1);
            // 发送ajax请求
            admin.req({
                url:baseUrl + 'storealert/send',
                type: 'get',
                success:function(res){
                    //请求成功回调
                }
            })
        })
    });

    // 关闭弹框
    function closeLayer() {
        layer.closeAll();
    }

</script>

<style>
    .layui-col-md3,
    .layui-col-md6,
    #reset-btn,
    #search-btn {
        margin-top: 10px;
    }
</style>
