<script>
    layui.use(['admin', 'table', 'form', 'laydate'], function () {
        var admin = layui.admin
            , table = layui.table
            , form = layui.form
            , baseUrl = layui.setter.baseUrl
            , $ = layui.$
            , laydate = layui.laydate;

        // 查询下拉列表
        admin.req({
            url: baseUrl + 'emp/deplist',
            success: function (res) {
                $.each(res.data.rows, function (i, item) {
                    $('#dep').append(`<option value="${item.uuid}">${item.name}</option>`)
                })
                form.render(null, 'formSearch');
            }
        })

        // 查询日期
        laydate.render({
            elem: '#birthday',
            range: ['#bebirthday', '#afbirthday']
        });

        // 表格渲染        
        form.render(null, 'formSearch')
        var tableIns = table.render({
            elem: '#emp-table-parseData'
            // 请求地址
            , url: baseUrl + 'emp/listByPage'
            , toolbar: true
            , title: '商品表'
            , cellMinWidth: 120
            // 是否开启加载loding
            , loading: true
            // 数据渲染规定
            , cols: [[
                { field: 'uuid', title: '员工编号', width: 110 }
                , { field: 'userName', title: '登录名' }
                , { field: 'name', title: '真实姓名' }
                , {
                    field: 'gender',
                    title: '性别',
                    templet: '<div>{{d.gender == 1 ? "男" : "女"}}</div>'
                }
                , { field: 'email', title: '邮件地址' }
                , { field: 'tele', title: '联系电话' }
                , { field: 'address', title: '联系地址' }
                , { field: 'birthday', title: '出生年月' }
                , { field: 'dep', title: '所属部门' }
                , { title: '操作', toolbar: '#test-table-operate-barDemo', width: 120, fixed: 'right' }
            ]]
            // 开启分页
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'rows'
            }
            , response: {
                // statusName: 'code',
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.rows //解析数据列表
                };
            }
        });

        // 表格按钮功能设置
        table.on('tool(emp-table-parseData)', function (obj) {
            var data = obj.data;
            // 删除按钮弹窗
            if (obj.event === 'del') {
                layer.confirm('是否删除该数据,删除后不可恢复!', { title: '删除' }, function (index) {
                    // 获取该数据id
                    // 发送登录请求
                    admin.req({
                        url: baseUrl + 'emp?id=' + data.uuid,
                        type: 'delete',
                        // data: {
                        //     id: data.uuid
                        // },
                        done: function (res) {
                            layer.open({
                                title: '删除'
                                , content: res.msg
                            });
                            table.reload('emp-table-parseData');
                        }
                    })
                });
            }
            // 编辑按钮弹窗
            if (obj.event === 'edit') {
                layer.open({
                    title: "编辑",
                    type: 1,
                    move: false,
                    area: '500px',
                    content: $('#edit').html()
                });
                laydate.render({
                    elem: '#editDate'
                });
                admin.req({
                    url: baseUrl + 'emp/deplist',
                    success: function (res) {
                        $.each(res.data.rows, function (i, item) {
                            $('#depEdit').append(`<option value="${item.uuid}">${item.name}</option>`)
                        })
                        form.render(null, 'formEdit');
                        admin.req({
                            url: baseUrl + 'emp/selectone',
                            data: {
                                id: data.uuid
                            },
                            done: function (res) {
                                res = res.data.rows[0];
                                form.val("formEdit", res);
                               
                            }
                        })
                    }
                })
                // 请求数据

            }
        });
        // 新增按钮弹出框
        $('#add-btn').click(function () {
            layer.closeAll();
            layer.open({
                title: "新增",
                type: 1,
                move: false,
                area: '500px',
                content: $('#add').html()
            });
            admin.req({
                url: baseUrl + 'emp/deplist',
                success: function (res) {
                    $.each(res.data.rows, function (i, item) {
                        $('#depAdd').append(`<option value="${item.uuid}">${item.name}</option>`)
                    })
                    form.render(null, 'formAdd');
                }
            })
            laydate.render({
                elem: '#addDate'
            });
        })
        // 搜索功能
        $('#search-btn').click(function () {
            var data = form.val('formSearch');
            console.log(data);
            tableIns.reload({
                where: data
            })
        })
    });

    // 关闭弹框
    function closeLayer() {
        layer.closeAll();
    }

    // 新增功能提交
    function addShop() {
        var data = layui.form.val("formAdd");
        layui.admin.req({
            url: layui.setter.baseUrl + 'emp/add',
            type: 'post',
            data: data,
            done: function (res) {
                layer.closeAll();
                layer.open({
                    title: '新增'
                    , content: res.msg
                });
                layui.table.reload('emp-table-parseData');
            }
        })
    }

    // 编辑功能提交
    function editShop() {
        var data = layui.form.val("formEdit");
        layui.admin.req({
            url: layui.setter.baseUrl + 'emp/update',
            type: 'post',
            data: data,
            done: function (res) {
                layer.closeAll();
                layer.open({
                    title: '编辑'
                    , content: res.msg
                });
                layui.table.reload('emp-table-parseData');
            }
        })
    }
</script>
